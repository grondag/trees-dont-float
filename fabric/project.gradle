dependencies {
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation "blue.endless:jankson:1.2.1"
	include "blue.endless:jankson:1.2.1"

	modCompileOnly "com.terraformersmc:modmenu:4.0.0-beta.4"
	modRuntimeOnly "com.terraformersmc:modmenu:4.0.0-beta.4"
}

sourceSets {
	main {
		java {
			srcDirs = ['../common/src/main/java', 'src/main/java']
			include '**/*'
			exclude '*.DS_Store'
		}
		resources {
			srcDirs = ['../common/src/main/resources', 'src/main/resources']
			include '**/*'
			exclude '*.DS_Store'
		}
	}
	test {
			java {
				exclude '**/*'
			}
	}
}
